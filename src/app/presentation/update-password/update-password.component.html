<div class="outer">

  <div class="middle">

    <div class="container inner">

      <div class="row">
        <div class="col-sm" style="text-align: center">
          <div><img class="logo-cuenca"></div>
        </div>
      </div>

      <form class="form-signin">
        <h2 class="form-signin-heading">Update Password</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input [(ngModel)]="email" type="email" id="inputEmail" class="form-control form-login user" placeholder="Email" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input [(ngModel)]="password" type="password" id="inputPassword" class="form-control form-login passw" placeholder="Password" name="password" required>
        <label for="inputPassword" class="sr-only">Password Confirm</label>
        <input [(ngModel)]="password_confirmation" type="password" id="inputPasswordConfirm" class="form-control form-login passw" placeholder="Password Confirm" name="password_confirmation" required>
     
        <button class="btn btn-lg btn-primary btn-block btnlogin" style="cursor: pointer" type="submit" (click)="updateClick()">Iniciar Sesi√≥n</button>
      </form>

      <a class="logo-footer-login"> </a>
    </div> <!-- /container -->

  </div>

</div>
