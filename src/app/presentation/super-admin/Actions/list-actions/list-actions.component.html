<div class="generalrow">
  <div class="title-taskmodule gradblue">Listado de Acciones Registradas</div>

  <div class="maintablecontainer">
    <table class="table tabletask table-hover">
      <thead class="items-table">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Material</th>
        <th scope="col">Tipo</th>
        <th scope="col">Buenas practicas</th>
        <th scope="col">Color</th>
        <th scope="col">Fecha</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let action of listActions">
        <th scope="row">{{action.name}}</th>
        <th scope="row">{{action.by_material.budget_price_material.name}}</th>
        <th scope="row">{{action.type}}</th>
        <th scope="row" *ngIf="action.good_practicess === 1; else goodPractices">Si</th>
        <ng-template #goodPractices>
          <th scope="row">No</th>
        </ng-template>
        <th scope="row"
            *ngIf="action.color; else colorFull">
          <div class="square" [ngStyle]="{'background-color': action.color}">
          </div>
        </th>
        <ng-template #colorFull>
          <th scope="row">
            <div class="square" [ngStyle]="{'background-color': action.color_fill}">
            </div>
          </th>
        </ng-template>
        <th>{{getDateWithoutHour(action.created_at)}}</th>
        <th>
          <a class="mainbtn bluebtn seemore-module" routerLink="/app/edit-action/{{action.id}}">Ver</a>
        </th>
      </tr>
      </tbody>
    </table>
  </div>

</div>
