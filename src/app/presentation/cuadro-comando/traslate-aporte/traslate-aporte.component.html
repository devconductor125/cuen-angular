<div id="contenido" class="contents-app" *ngIf="aporte">
  <div class="title-section">
    <div class="title-base traslate_title"></div>
    <div class="titlechapterAp">Trasladar Aporte</div>
  </div>


  <div class="generalrow">

    <div class="col-sm">
      <label for="labelselect1">Programa seleccionado</label>
      <input class="form-control custom-control" id="labelselect1" value="{{aporte.program}}" disabled>
    </div>
    <div class="col-sm">
      <label for="labelselect2">Proyecto seleccionado</label>
      <input class="form-control custom-control" id="labelselect2" value="{{aporte.project}}" disabled>
    </div>

  </div>

  <div class="generalrow">

    <div class="col-sm">
      <label for="labelselect3">Actividad seleccionada</label>
      <textarea class="form-control custom-control" id="labelselect3" disabled>{{aporte.activity}}</textarea>
    </div>

  </div>

  <div class="dropdown-divider"></div>
  <div class="generalrow">
    <div class="col-sm">
      <div style="text-align: left; font-size: 14px; font-weight: bold; padding: 15px">Datos del Aporte</div>
    </div>
  </div>

  <div class="generalrow" style="margin-bottom: 10px">
    <div class="col-sm">
      <label for="labelselect4">Asociado seleccionado</label>
      <input class="form-control custom-control" id="labelselect4" value="{{aporte.associated - aporte.paid_budget}}" disabled>
    </div>
  </div>

  <div class="dropdown-divider"></div>

  <div class="generalrow" style="margin-bottom: 10px">
    <div class="col-sm">
      <label for="aporteAsociado">Aporte de Asociado <a *ngIf="aporteTraslado.aporte>0" style="color: red; font-weight: bold">- Restante</a></label>
      <input type="text" class="form-control simpleinput" id="aporteAsociado" placeholder="Aporte del Asociado" [(ngModel)]="aporteTemp" disabled>
    </div>
    <div class="col-sm">
      <label for="aporteAsociado1" style="text-align: center; font-weight: bold; font-size: 14px">TRANSFERIR</label>
      <div id="aporteAsociado1" style="text-align: center"><i class="fas fa-arrow-alt-circle-right fa-2x" style="margin-right: 5px"></i></div>
    </div>
    <div class="col-sm">
      <label for="aporteAsociadoT">Monto de la Transferencia</label>
      <input type="number" class="form-control simpleinput" id="aporteAsociadoT" placeholder="Aporte del Asociado" [(ngModel)]="aporteTraslado.aporte" (input)="onChange($event.target.value)">
    </div>
  </div>

  <div class="dropdown-divider"></div>

  <div class="generalrow">
    <div class="col-sm">
      <div style="text-align: left; font-size: 14px; font-weight: bold; padding: 15px">Trasladar Fondos a</div>
    </div>
  </div>

  <div class="generalrow">

    <div class="col-sm plain-arrow">
      <label for="labelselect12">Selecciona un Programa</label>
      <select [(ngModel)]="procedure.program" class="custom-select form-control gradblue" name="programs"
              (change)="getProgramProjects(procedure.program)" id="labelselect12">
        <option *ngFor="let option of programs" [ngValue]="option">{{option.name}}</option>
      </select>
    </div>
    <div class="col-sm plain-arrow">
      <label for="labelselect33" *ngIf="projects">Selecciona un Proyecto</label>
      <select [(ngModel)]="procedure.project" class="custom-select form-control gradblue" name="projects"
              (change)="getProjectActivities(procedure.project)" *ngIf="projects">
        <option *ngFor="let option of projects" [ngValue]="option" id="labelselect33">{{option.name}}</option>
      </select>
    </div>

  </div>


  <div class="generalrow" style="padding-left: 30px; padding-right: 30px; padding-top: 30px">

    <div *ngIf="activities" style="font-size: 14px; font-weight: bold"> Actividades </div>

    <div class="actividades-container line-inputs" *ngIf="activities">

      <div class="boxes">
        <ul>
          <li *ngFor="let option of activities">
            <label class="container"><label for="{{option.id}}">{{option.name}}</label>
              <input type="radio" id="{{option.id}}" value="{{option}}" name="activity" (click)="setObjectActive(option)">
              <span class="checkmark"></span>
            </label>
          </li>
        </ul>
      </div>

    </div>

  </div>


  <div class="dropdown-divider"></div>

  <div class="generalrow" style="margin-bottom: 10px">
    <div class="col-sm">
      <button type="button" class="mainbtn plainbluedark right margintop" style="cursor: pointer;" (click)="traslateAporte()">Trasladar</button>
    </div>
  </div>

</div>
<router-outlet></router-outlet>
